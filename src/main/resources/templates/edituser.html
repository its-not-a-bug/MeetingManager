<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit user</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">

<span th:if="${error != null}">
    <div class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
</span>

    <form class="form-horizontal" th:object="${user}" th:action="@{/users/edit}" th:method="post">
        <div class="form-group">

            <input hidden="hidden" type="text" class="form-control" th:field="*{id}" th:value="${user.id}"/>

            <br/>
            <label class="control-label">First Name:</label>
            <input type="text" class="form-control" th:field="*{firstName}" th:value="${user.firstName}"/>
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
            <br/>

            <label class="control-label">Last Name:</label>
            <input type="text" class="form-control" th:field="*{lastName}" th:value="${user.lastName}"/>
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
            <br/>

            <label class="control-label">Phone Number:</label>
            <input type="number" class="form-control" th:field="*{phoneNumber}" th:value="${user.phoneNumber}"/>
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"/>
            <br/>

            <label class="control-label">E-mail:</label>
            <input type="email" class="form-control" th:field="*{email}" th:value="${user.email}"/>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
            <br/>

            <label class="control-label">login:</label>
            <input type="text" class="form-control" th:field="*{login}" th:value="${user.login}"/>
            <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}"/>
            <br/>

            <label class="control-label">password:</label>
            <input type="password" class="form-control" th:field="*{password}" th:value="${user.password}"/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>

        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Edit user</button>
        </div>
    </form>
</div>
</body>
</html>
