<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

<h4>Użytkownicy</h4>

<div>
    <table th:cellpadding="10px" th:border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Telefon</th>
            <th>E-mail</th>
            <th>DELETE!</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.phoneNumber}"></td>
            <td th:text="${user.email}"></td>
            <td><a href="#" th:href="@{/users/delete/__${user.id}__}">delete</a></td>

        </tr>

        <tr th:if="${userList.empty}">
            <td colspan="6" align="center">Lista jest pusta</td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
