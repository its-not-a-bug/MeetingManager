<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add user</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <form class="form-horizontal" th:object="${user}" th:action="@{/users/add}" th:method="post">
        <div class="form-group">
            <br/>
            <label class="control-label">First Name:</label>
            <input type="text" class="form-control" th:field="*{firstName}"/>
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
            <br/>

            <label class="control-label">Last Name:</label>
            <input type="text" class="form-control" th:field="*{lastName}"/>
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
            <br/>

            <label class="control-label">Phone Number:</label>
            <input type="number" class="form-control" th:field="*{phoneNumber}"/>
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"/>
            <br/>

            <label class="control-label">E-mail:</label>
            <input type="email" class="form-control" th:field="*{email}"/>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
            <br/>

            <label class="control-label">login:</label>
            <input type="text" class="form-control" th:field="*{login}"/>
            <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}"/>
            <br/>

            <label class="control-label">password:</label>
            <input type="password" class="form-control" th:field="*{password}"/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>

        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Create user</button>
        </div>
    </form>
</div>
</body>
</html>
